<script>

    //PROBLEMA: Calcular custo da impressão de um livro
    //Peça para o autor do livro informar se o livro será "A CORES", "PRETO E BRANCO", ou "ANIMAÇÃO". Também peça para o autor informar a quantidade de páginas que serão impressas.
    //O custo da impressão de cada folha é de 0.1 (R$ 0,10 - dez centavos).
    //Se o livro for "A CORES", haverá um acréscimo de 10% (10/100).
    //Se o livro for "PRETO E BRANCO", haverá um desconto de 5% (5/100).
    //Se o livro for "ANIMAÇÃO", haverá um acréscimo de 15% (15/100).
    
    //Calcule e apresente o valor total a ser pago pelo autor, de acordo com o tipo da impressão e a quantidade de páginas.

    //ENTRADA
    const  corLivro = prompt("Informe se o livro será A CORES, PRETO E BRANCO, ou ANIMAÇÃO.");
    const QuantidadePagina = Number(prompt("Informe a quantidade depáginas que serão impressas."));


    //PROCESSAMENTOTurno de Trabalho Inválido
    impressaoFolha =  (0.1)
    custoTotal = (impressaoFolha * QuantidadePagina)
    let valorFinal;

    switch(corLivro){
        case"A CORES":
        valorFinal = custoTotal + (custoTotal * 0.1);
        document.write(`O valor final será de ${valorFinal}`);
        break;
        case"PRETO E BRANCO":
        valorFinal = custoTotal - (custoTotal * 0.5)
        document.write(`O valor final será de  ${valorFinal }`);
        break;
        case"ANIMAÇÃO":
        valorFinal = custoTotal + (custoTotal * 0.15)
        document.write(`O valor final seá de ${valorFinal }`)
        break;

    }

</script>
